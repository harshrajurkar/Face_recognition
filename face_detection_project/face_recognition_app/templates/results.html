<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Matching Results</h1>
        {% if matches %}
        <div class="row mt-4">
            {% for match in matches %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ match.person.image.url }}" class="card-img-top" alt="Matched Face">
                    <div class="card-body">
                        <h5 class="card-title">{{ match.person.name }}</h5>
                        <p class="card-text"><strong>Address:</strong> {{ match.person.address }}</p>
                        <p class="card-text"><strong>Gender:</strong> {{ match.person.gender }}</p>
                        <p class="card-text"><strong>Accuracy:</strong> {{ match.accuracy }}%</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center">No matches found. Please try with another image.</p>
        {% endif %}
    </div>
</body>

</html>
