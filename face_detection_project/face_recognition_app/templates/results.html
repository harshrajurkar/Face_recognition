<!DOCTYPE html>
<html>

<head>
    <title>Match Results</title>
</head>

<body>
    <h1>Match Results</h1>

    {% if matches %}
    <ul>
        {% for match in matches %}
        <li>
            <p>Name: {{ match.name }}</p>
            <p>Address: {{ match.address }}</p>
            <p>Gender: {{ match.gender }}</p>
            <p>Accuracy: {{ match.accuracy }}%</p>
            <img src="{% static 'images/' %}{{ match.filename }}" alt="{{ match.name }}" />
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>{{ message }}</p>
    {% endif %}
</body>

</html>
